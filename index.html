<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A Paper Fortune</title>
  </head>
  <body>
    <h2>おみくじ</h2>
    <p>心の準備が整ったらボタンをクリックしてね</p>
    <div class="buttons_container">
      <button>おみくじをひく</button>
    </div>
    <!-- おみくじ早見表 -->
    <div class="table_container">
      <table>
        <thead>
          <tr>
            <th colspan="2">おみくじ早見表</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>大吉</td>
          </tr>
          <tr>
            <td>2</td>
            <td>吉</td>
          </tr>
          <tr>
            <td>3</td>
            <td>中吉</td>
          </tr>
          <tr>
            <td>4</td>
            <td>小吉</td>
          </tr>
          <tr>
            <td>5</td>
            <td>末吉</td>
          </tr>
          <tr>
            <td>6</td>
            <td>凶</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr />
    <h3>結果</h3>
    <p id="result">ここに結果がでるよ！</p>

    <script src="index.js"></script>
  </body>
</html>
